<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Listado de Personas</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container mt-4">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-header">
        <h3>Listado de Personas</h3>
      </div>
      <div class="card-body">
        <a th:href="@{/new}" class="btn btn-primary">Nuevo</a>
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>NOMBRE</th>
              <th>TELEFONO</th>
              <th>ACCIONES</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="persona:${personas}">
              <td th:text="${persona.id}"></td>
              <td th:text="${persona.name}"></td>
              <td th:text="${persona.telefono}"></td>
              <td>
                <a th:href="@{/editar/{id}(id=${persona.id})}" class="btn btn-warning">Editar</a>
                <a th:href="@{/eliminar/{id}(id=${persona.id})}" class="btn btn-danger">Eliminar</a>
 			  </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</body>
</html>
